<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input id="js-filename" type="text" class="form-control" placeholder="Filename"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input id="js-text" type="text" class="form-control" placeholder="Text"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input type="file" id="js-file"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button id="js-refresh" class="btn btn-success btn-lg">
                Refresh
            </button>
            <a id="js-download" href="javascript:void(0);" class="btn btn-primary btn-lg">
                Download
            </a>
        </div>
    </div>
    <script src="app.js"></script>
</div>
</body>
</html>
