<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input id="js-filename" type="text" class="form-control" placeholder="Filename"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input id="js-text" type="text" class="form-control" placeholder="Text"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input type="file" id="js-file"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a id="js-refresh" href="javascript:void(0);" class="btn btn-success btn-lg">
                Refresh
            </a>
            <a id="js-download" href="javascript:void(0);" class="btn btn-primary btn-lg">
                Download
            </a>
        </div>
    </div>
    <script>
        function readSingleFile(event) {
            var file = event.target.files[0];

            var r = new FileReader();
            r.onload = function (e) {
                document.getElementById('js-text').value = e.target.result;
            };
            r.readAsText(file);
        }
        function download(filename, text) {
            var a = document.getElementById('js-download');
            var file = new Blob([text], {type: 'text/plain'});
            a.href = URL.createObjectURL(file);
            a.download = filename;
        }
        document.getElementById('js-refresh').addEventListener('click', function () {
            download(
                document.getElementById('js-filename').value,
                document.getElementById('js-text').value
            );
        });
        document.getElementById('js-file').addEventListener('change', readSingleFile);
    </script>
</div>
</body>
</html>
